<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera - TomatoVision</title>
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">

    <style>
        /* Tampilan Kamera Full Responsive */
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* Efek cermin agar natural */
        }
        .controls {
            padding: 20px;
            text-align: center;
            background: #fff;
        }
        .btn-capture {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #e96b56; /* Warna merah tomat */
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn-capture:active {
            transform: scale(0.9);
            background-color: #d14b36;
        }
        #loading-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 10;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <header id="header" class="d-flex align-items-center" style="background:#4e4e4e; padding:10px;">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo"><a href="{{ url_for('index') }}" class="text-white">TomatoVision</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto text-white" href="{{ url_for('index') }}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="mt-4">
        <div class="container">
            <div class="section-title">
                <h2>Deteksi Kamera</h2>
                <p>Arahkan kamera ke daun tomat</p>
            </div>

            <div class="camera-container">
                <div id="loading-overlay">
                    <div class="spinner-border text-light" role="status"></div>
                    <p class="mt-2">Sedang Menganalisis...</p>
                </div>

                <video id="video" autoplay playsinline></video>
                
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

            <div class="controls">
                <button id="snap" class="btn-capture" title="Ambil Foto"></button>
                <p class="mt-2 text-muted">Ketuk lingkaran untuk mendeteksi</p>
                
                <button id="switch-camera" class="btn btn-sm btn-outline-secondary mt-2">
                    <i class="bi bi-camera-reverse"></i> Ganti Kamera
                </button>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script> 
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap');
        const switchBtn = document.getElementById('switch-camera');
        const loading = document.getElementById('loading-overlay');
        
        let currentStream;
        let facingMode = "environment"; // Default kamera belakang (untuk HP)


        // 1. Fungsi Menyalakan Kamera
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            const constraints = {
                video: { 
                    // facingMode: facingMode,
                    width: { ideal: 640 }, // Resolusi ideal (ringan buat server)
                    height: { ideal: 640 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) {
                alert("Gagal akses kamera: " + err);
                console.error(err);
            }
        }

        // 2. Fungsi Ambil Gambar & Kirim ke Server
        snapBtn.addEventListener('click', () => {
            // Efek loading
            loading.style.display = 'flex';

            // Gambar frame video ke canvas
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Konversi canvas jadi file gambar (Blob)
            canvas.toBlob((blob) => {
                const formData = new FormData();
                // 'file' harus sama dengan nama di app.py: request.files['file']
                formData.append('file', blob, 'camera-capture.jpg'); 

                // Kirim ke route '/' (index) menggunakan Fetch API
                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(html => {
                    // Timpa halaman saat ini dengan hasil dari server (halaman index + hasil)
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    console.error(err);
                    alert("Terjadi kesalahan saat mengirim gambar.");
                    loading.style.display = 'none';
                });
            }, 'image/jpeg', 0.8); // Kualitas JPG 80%
        });

        // 3. Fungsi Ganti Kamera
        switchBtn.addEventListener('click', () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        });

        // Jalankan kamera saat halaman dimuat
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
